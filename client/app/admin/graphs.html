<h1>{{chartObject.type}}</h1>

<select class="form-control" 
        ng-model="chartObject.data" 
        ng-options="topicTimeSumsGraphs.indexOf(graph) for graph in topicTimeSumsGraphs">
    <option value="" selected disabled>Please select</option>
</select>
          
    {{chartObject | json}}
<div google-chart chart="chartObject" style="height:600px; width:100%;"></div>

<iframe src="graphs.js" style="width:90%; height: 600px; margin: 1%; border: 1px solid black;" frameborder="0"></iframe>
