<!-- Question Tab's content -->
<div ng-show="isSet(1)">
	<!-- Question content -->
	<div ng-repeat="q in topic.questions">
	    <div ng-if="questionIndex == $index">
	  		<h4>Question {{questionIndex + 1}}</h4>
	        <div ng-bind-html="q.instructions"></div>
	        <ul ng-show="hintRequested()" ng-repeat="hint in q.hints | limitTo: status[questionIndex].hintIndex + 1">
	        	<li><strong>Hint:</strong> {{hint}}</li>
	        </ul>	
	        <p ng-if="hintRequested() && status[questionIndex].hintIndex >= q.hints.length">{{currentHint}}</p>     
	    </div>
	</div>

	<!-- Question navigation buttons -->
	<div class="text-center">
		<div class="btn-group" role="group">
			<button type="button" ng-click="prevQuestion()" class="btn btn-sm btn-default">
				<span class="glyphicon glyphicon-chevron-left"></span> Previous Question
			</button>
			<a href="#" ng-click="showHint()" class="btn btn-sm btn-danger"><span class="glyphicon glyphicon-flag"></span> I'm stuck!</a>
			<button type="button" ng-click="nextQuestion()" class="btn btn-sm btn-default">
				Next Question
				<span class="glyphicon glyphicon-chevron-right"></span>
			</button>
		</div>
	</div>
	<hr>

	<!-- Code editor and buttons -->
	<div class="row">
		<div class="col-sm-8 vcenter">
			<div class="ace_lessons" ng-model="q.code" ui-ace="{ onLoad: aceLoaded }"></div>
		</div><!--
    	--><div class="col-sm-4 vcenter">
    			<label for="javaFile">
    				Please enter the name of your Java file (must match the class name in your code!):
    			</label>
    			<div class="input-group">
  					<input type="text" class="form-control" placeholder="YourJavaFile" id="javaFile" aria-describedby="basic-addon" ng-model="className">
  						<span class="input-group-addon" id="basic-addon">.java</span>
				</div>
    		<hr>
			<div class="btn-group-vertical ace_lessons" role="group">
				<button type="button" class="btn btn-warning" ng-click="compileCode()">
					<span class="glyphicon glyphicon-flash"></span> Compile Code
				</button> 

				<button type="button" class="btn btn-success" ng-click="runCode()">
	        		<span class="glyphicon glyphicon-play"></span> Run Code
	    		</button>
    		</div>
    		<hr>
			<div class="btn-group-vertical ace_lessons" role="group">
				<button type="button" class="btn btn-primary" ng-click="checkAnswer()">
					Check My Answer <span class="glyphicon glyphicon-send"></span>
				</button>
			</div>
		</div>
	</div>

	<!-- Command line output divs -->
    <div class="row">
    	<hr>
    	<div ng-model="showComments" ng-show="showComments" id="comments" class="feedback_section">
    		<h4>{{ feedback }}
    		<button type="button" class="close" ng-click="showComments=!showComments">&times;</button></h4>
    	</div>
        <div class="col-sm-6">	    		
    		<div id="commandLineOutput" class="command_line_output_s compile">
        		<h4 class="tab"> Compile Output:</h4>
        		<pre>{{ compileOutput }}</pre>
    		</div>
        </div>
        <div class="col-sm-6">	    
   			<div id="commandLineOutput" class="command_line_output_s run">
        		<h4 class="tab"> Run Output:</h4>
        		<pre>{{ runOutput }}</pre>
    		</div>	        
        </div>
    </div>
</div>
